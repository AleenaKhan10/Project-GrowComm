<div class="bg-white border border-gray-300 rounded-lg p-4 hover:border-gray-400 transition-colors" 
     id="slot-{{ slot.id }}">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="flex-1">
                <h4 class="text-sm font-medium text-gray-900">{{ slot.name }}</h4>
                <div class="mt-1 flex items-center text-xs text-gray-500">
                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium 
                                 {% if slot.is_active %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                        {% if slot.is_active %}Active{% else %}Inactive{% endif %}
                    </span>
                    <span class="ml-2">{{ slot.slot_limit }} slot{{ slot.slot_limit|pluralize }}</span>
                </div>
            </div>
            <div class="text-right">
                <div class="text-2xl font-bold text-cyan-600">{{ slot.slot_limit }}</div>
                <div class="text-xs text-gray-500">slots</div>
            </div>
        </div>
        
        {% if can_edit %}
        <div class="ml-4 flex space-x-2">
            <button type="button" 
                    hx-get="{% url 'profiles:edit_custom_slot' slot.id %}" 
                    hx-target="#slot-form-container"
                    hx-swap="innerHTML"
                    class="text-gray-400 hover:text-gray-600 transition-colors"
                    title="Edit category">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
            </button>
            <button type="button" 
                    hx-delete="{% url 'profiles:delete_custom_slot' slot.id %}"
                    hx-target="#custom-slots-list"
                    hx-swap="innerHTML"
                    hx-confirm="Are you sure you want to delete the '{{ slot.name }}' category?"
                    class="text-red-400 hover:text-red-600 transition-colors"
                    title="Delete category">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </button>
        </div>
        {% endif %}
    </div>
</div>
